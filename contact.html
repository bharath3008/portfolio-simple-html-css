<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <link rel="stylesheet" href="contact.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
        rel="stylesheet"
      />
      <div class="header">
        <h2 class="header-name">Bharath S</h2>
        <h4 class="header-role">React Developer</h4>
        <a class="header-home" href="index.html">Home</a>
      </div>
      <div class="contact-form">
      <form >
        <table>
          <tr>
            <td><label>Name: </label></td>
            <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"/></td>
          </tr>
          <tr>
            <td><label>Email: </label></td>
            <td><input type="email" placeholder="Enter Your email" class="contact-form__input"/></td>
          </tr>
          <tr>
            <td><label>Message: </label></td>
            <td>
              <textarea
                rows="3"
                cols="20"
                placeholder="Your message"
                class="contact-form__text"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" class="contact-form__submit"/></td>
          </tr>
        </table>
      </form>
    </div>
      <div class="footer">
      <p class="footer-title">
        Social Media:
        <a href="https://github.com/bharath3008/" target="_blank">Github</a>
      </p>
      <p class="footer-desc">&copy; Bharath S</p>
    </div>
    </div>
  </body>
</html>
